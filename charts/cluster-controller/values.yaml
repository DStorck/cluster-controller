# Default values for cluster-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: quay.io/samsung_cnct/cluster-controller
  # TODO version this
  tag: lastest
  pullPolicy: IfNotPresent
service:
  name: cluster-controller
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi